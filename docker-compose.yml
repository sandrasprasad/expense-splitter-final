version: '3.8'

services:
  fairshare-oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: fairshare-oracle
    environment:
      ORACLE_PASSWORD: oracle
      APP_USER: FAIRSHARE
      APP_USER_PASSWORD: fairshare
    ports:
      - "1522:1521" 
    volumes:
      - fairshare_data:/opt/oracle/oradata 
    healthcheck:
      test: ["CMD", "/opt/oracle/healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./expense-splitter-backend
    container_name: fairshare-backend
    ports:
      - "8082:8082"
    depends_on:
      fairshare-oracle:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@fairshare-oracle:1521/xepdb1
      SPRING_DATASOURCE_USERNAME: FAIRSHARE
      SPRING_DATASOURCE_PASSWORD: fairshare
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

  frontend:
    build: ./expense-splitter-frontend
    container_name: fairshare-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  fairshare_data: 
